version: '3.8'

services:
  bigbangersbot:
    # Option 1: Build locally
    # build: .
    
    # Option 2: Use pre-built image from GitHub Container Registry
    # Comment the line below and uncomment 'build: .' above
    image: ghcr.io/annsanns/bigbangersbot:latest
    
    container_name: big-bangers-bot
    restart: unless-stopped
    volumes:
      # Mount your config.json file (READ-ONLY)
      - ./config.json:/app/config.json:ro
      # Mount persistence file for approved messages (READ-WRITE)
      - ./approved_messages.json:/app/approved_messages.json
